<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro:wght@300&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Pathfinder</title>

  <link rel="icon" href="img/favicon.ico" />
</head>

<body>
  <h1 id="heading">
    [ pathfinder ]
  </h1>

  <div id="headingbar">
    <ul>
      <li><a href="javascript:clearBoard()">Erase All</a></li>
      <li><a href="javascript:restartBoard()">Retry</a></li>
      <li><a href="javascript:saveBoard()">Save</a></li>
      <li><a href="javascript:importToBoard()">Import</a>
        <input id="file-input" type="file" name="name" style="display: none;" />
      </li>
      <li>
        <select id="algorithms">
          <option value="Dijstras">Dijstras</option>
          <option value="A*">A*</option>
        </select>
      </li>
      <li>
        <a id="path-btn" href="javascript:startPathfinding()">Pathfind</a>
      </li>
    </ul>

  </div>

  <table id="table" oncontextmenu="return!1">
  </table>


  <script src="scripts/constants.js"></script>
  <script src="scripts/init_grid.js"></script>
  <script src="scripts/set_listeners.js"></script>

  <script src="scripts/import.js"></script>
  <script src="scripts/export.js"></script>

  <script src="scripts/prep.js"></script>

  <script src="scripts/algorithms/dijstras.js"></script>
  <script src="scripts/algorithms/a_star.js"></script>
  <script src="scripts/pathfind.js"></script>

  <script src="scripts/app.js"></script>



</body>

</html>
